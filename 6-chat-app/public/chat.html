<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat | ChatApp</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>
  </div>
</body>

<template id="message-template">
  <li class="message">
    <div class="message__title">
      <h4>{{ from }}</h4>
      <span>{{ time }}</span>
    </div>
    <div class="message__body">
      <p>{{ text }}</p>
    </div>
  </li>
</template>

<template id="location-template">
  <li class="message">
    <div class="message__title">
      <h4>{{ from }}</h4>
      <span>{{ time }}</span>
    </div>
    <div class="message__body">
      <p><a href="{{ url }}" target="_blank">My current location</a></p>
    </div>
  </li>
</template>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='/socket.io/socket.io.js'></script>
<script src="./js/moment.min.js" charset="utf-8"></script>
<script src="./js/mustache.min.js" charset="utf-8"></script>
<script src="./js/deparam.min.js" charset="utf-8"></script>
<script src='./js/chat.js'></script>

</html>
